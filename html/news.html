<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css">
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>LS Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img id="logo" src="css/img/claro.png" alt="" />
        </div>
        <span class="logo_name">Dashboard</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="home.html">
              <i class="uil uil-estate"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="upload.html">
              <i class="uil uil-file-upload"></i>
              <span class="link-name">Upload</span>
            </a>
          </li>
          <li>
            <a href="dictionary.html">
              <i class="uil uil-diary"></i>
              <span class="link-name">Dictionary</span>
            </a>
          </li>
          <li>
            <a href="news.html">
              <i class="uil uil-panel-add"></i>
              <span class="link-name">News</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li>
            <a href="index.html">
              <i class="uil uil-signout"></i>
              <span class="link-name">Log Out</span>
            </a>
          </li>
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>
            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">
          <i class="uil uil-search-alt"></i>
          <input type="text" placeholder="Search here..." />
        </div>
        <div class="drop">
          <img id="profileimg" src="css/img/profile.png " alt="" />
          <div class="dropdown hide">
            <ul>
              <li>
                <a href="#">
                  <span>Profile</span>
                </a>
              </li>
              <li>
                <a href="feedback.html">
                  <span>Settings</span>
                </a>
              </li>
              <li>
                <a href="feedback.html">
                  <span>Feedback</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="dash-content">
        <div class="overview">
          <div class="title">
            <i class="uil uil-panel-add"></i>
            <span class="text">News</span>
          </div>

          <div class="boxes">
            <span id="news1"> </span>
            <img id="img1" src="css/img/noimg.jpg" alt="">
            <span id="news2"> </span>
            <img id="img2" src="css/img/noimg.jpg" alt="">
            <span id="news3"> </span>
            <img id="img3" src="css/img/noimg.jpg" alt="">
            <span id="news4"> </span>
            <img id="img4" src="css/img/noimg.jpg" alt="">
            <span id="news5"> </span>
            <img id="img5" src="css/img/noimg.jpg" alt="">
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>

    <script src="js/home.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
